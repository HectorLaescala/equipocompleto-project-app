<ion-content class="ion-padding">
  <div class="style-fullheight style-fullheightRow">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="style-vertical-center">
            <img src="../../../assets/img/Logotipo-EQ.png" />
          </div>
        </ion-col>

        <ion-col size="12" class="ion-margin-top ion-margin-bottom">
          <form (ngSubmit)="getLogin()" autocomplete="off" [formGroup]="formLogin">
            <ion-item mode="md">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-input type="email" formControlName="email" clearOnEdit="true" placeholder="Ingresa tu correo">
              </ion-input>
            </ion-item>

            <div [ngClass]="formLogin.controls.email.errors?'ion-text-left':'hide'" class="ion-text-left"
              *ngFor="let error of errorMessages.email">
              <ng-container
                *ngIf="formLogin.controls.email.hasError(error.type) && (formLogin.controls.email.dirty || formLogin.controls.email.touched)">
                <ion-text color="light">{{error.message}}</ion-text>
              </ng-container>
            </div>

            <ion-item mode="md">
              <ion-icon name="lock-closed" slot="start"></ion-icon>
              <ion-input formControlName="password" [type]="passwordTypeInput" #passwordEyeRegister clearOnEdit="false"
                placeholder="Ingresa tu contraseña"></ion-input>
              <ion-icon [name]="(passwordTypeInput === 'text')?'eye':'eye-off'" slot="end"
                (click)="togglePasswordMode()"></ion-icon>
            </ion-item>

            <div [ngClass]="formLogin.controls.password.errors?'ion-text-left':'hide'" class="ion-text-left"
              *ngFor="let error of errorMessages.password">
              <ng-container
                *ngIf="formLogin.controls.password.hasError(error.type) && (formLogin.controls.password.dirty || formLogin.controls.password.touched)">
                <ion-text color="light">{{error.message}}</ion-text>
              </ng-container>
            </div>

            <ion-button class="style-user-button" type="submit" [disabled]="!formLogin.valid" fill="outline"
              expand="block" mode="md" size="large">INGRESAR
            </ion-button>
          </form>
        </ion-col>

        <ion-col class="ion-text-center ion-padding-top ion-margin-top" size="12">
          <ion-label class="style-user-password" routerLink="/auth/recovery-password">RECUPERAR CONTRASEÑA</ion-label>
        </ion-col>
        <ion-col class="ion-text-center ion-padding-bottom" size="12">
          <ion-label class="style-user-account" routerLink="/auth/register">CREAR CUENTA</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="isKeyboardHide">
  <ion-toolbar>
    <img src="../../../assets/img/Groups.png" />
  </ion-toolbar>
</ion-footer>
