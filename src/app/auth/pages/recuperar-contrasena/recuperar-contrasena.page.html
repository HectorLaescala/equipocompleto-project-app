<app-back-button defaultHref="/login"></app-back-button>

<ion-content>
  <ion-grid class="ion-padding-start ion-padding-end ion-padding-bottom">
    <ion-row>
      <ion-col size="12">
        <div class="style-vertical-center">
          <img src="../../../assets/img/Big-Isotipo.png" />
        </div>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <h3>RECUPERAR CONTRASEÑA</h3>
      </ion-col>
      <ion-col size="12" class="ion-padding-top">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-text class="ion-text-justify">
          <p>
            Ingresa tu email para recibir tu nueva contraseña, recuerda ingresar
            el email con el cual te registraste.
          </p>
        </ion-text>
      </ion-col>
      <ion-col
        size="12"
        class="ion-padding-top ion-padding-bottom ion-margin-bottom"
      >
        <form
          (ngSubmit)="getRecovery()"
          autocomplete="off"
          [formGroup]="formRecuperar"
        >
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Ingresa tu Email"
            ></ion-input>
          </ion-item>
          <div
            [ngClass]="formRecuperar.controls.email.errors?'ion-text-left':'hide'"
            class="ion-text-left"
            *ngFor="let error of errorMessages.email"
          >
            <ng-container
              *ngIf="formRecuperar.controls.email.hasError(error.type) && (formRecuperar.controls.email.dirty || formRecuperar.controls.email.touched)"
            >
              <ion-text color="light">{{error.message}}</ion-text>
            </ng-container>
          </div>
          <ion-text
          *ngIf="formRecuperar.controls['email'].errors?.useremail"
          color="light"
          >El E-mail no se encuentra registrado</ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="isKeyboardHide">
  <ion-toolbar>
    <div class="style-vertical-center">
      <ion-button
        class="style-user-button"
        (click)="getRecovery()"
        expand="block"
        [disabled]="!formRecuperar.valid"
        >RECUPERAR CONTRASEÑA
      </ion-button>
    </div>
    <img class="style-img-footer" src="../../../assets/img/Groups.png" />
  </ion-toolbar>
</ion-footer>
