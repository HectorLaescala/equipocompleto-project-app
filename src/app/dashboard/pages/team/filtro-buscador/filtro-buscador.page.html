<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModalFilter()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-margin-start ion-padding-start">
          <p class="ion-text-start">DEPORTE</p>
        </div>
        <ion-radio-group [(ngModel)]="radioSelected">
          <ng-container *ngFor="let item of radio_list">
            <ion-item lines="none" *ngIf="item.title=='DEPORTE'" class="ion-no-padding"
              (click)="itemClicked(item.value)">
              <ion-radio slot="end" value="{{item.value}}" mode="md"></ion-radio>
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          </ng-container>

          <div class="ion-margin-start ion-padding-start">
            <p class="ion-text-start">GENERO</p>
          </div>

          <ng-container *ngFor="let item of radio_list">
            <ion-item lines="none" *ngIf="item.title=='GENERO'" class="ion-no-padding"
              (click)="itemClicked(item.value)">
              <ion-radio slot="end" value="{{item.value}}" mode="md"></ion-radio>
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
          </ng-container>

        </ion-radio-group>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
        <div class="style-row-align">
          <ion-button mode="md" expand="full" shape="round" (click)="closePresentFilterParams()">Aplicar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
