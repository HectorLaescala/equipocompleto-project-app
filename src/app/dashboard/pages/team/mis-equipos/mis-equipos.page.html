<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" mode="md" defaultHref="/dashboard/profile"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">MIS EQUIPOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-list-team-administrator [teamUsers]="teamAdministrator$| async" [errorHandle]=" errorHandle$"
          (showGetModalManageTeam)="getModalManageTeam($event.IdEquipo,$event.CantidadMiembros,$event.routerLink,$event.nameTeam)">
        </app-list-team-administrator>
      </ion-col>
      <ion-col size="12">
        <app-list-team-members [teamUsers]="teamMembers$| async" [errorHandle]=" errorHandle$"
          (showGetModalManageTeam)="getModalManageTeamUser($event.IdEquipo,$event.typeInvitation)">
        </app-list-team-members>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
