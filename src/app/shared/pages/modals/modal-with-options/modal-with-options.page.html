<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-icon name="{{icon}}" [class]="(icon === 'alert-circle')? 'style-icon-alert-circle': 'style-icon-alert-circle-outline'"></ion-icon>
              <h3 [class]="(title === '')? 'ion-hide': ''">{{title}}</h3>
              <h3 [class]="(titleSubtitle === '')? 'ion-hide': ''">{{titleSubtitle}}</h3>
            </ion-col>
            <ion-col
              size="12"
              class="ion-text-center ion-margin-bottom ion-padding-bottom"
            >
              <p [class]="(downTitle === '')? 'ion-hide': ''">{{downTitle}}</p>
              <p [class]="(downSubtitle === '')? 'ion-hide': ''">{{downSubtitle}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-row class="cardfooter ion-text-center ion-no-padding">
        <ion-col size="6" class="style-col-button-cancel ion-no-padding">
          <ion-button size="large" expand="full" mode="md" (click)="closeModalOutParams()">
            {{buttonCancel}}</ion-button
          >
        </ion-col>
        <ion-col size="6" class="style-col-button-delete ion-no-padding">
          <ion-button size="large" expand="full" mode="md" (click)="closeModalWhitParams()">
            {{buttonConfirm}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
