<ion-content>
  <div class="style-fullheight style-fullheightRow">
    <ion-card mode="md">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-icon name="{{icon}}" class="{{class}}"></ion-icon>
              <h3 [class]="(title === '')? 'ion-hide': ''">{{title}}</h3>
              <h3 [class]="(titleSubtitle === '')? 'ion-hide': ''">{{titleSubtitle}}</h3>

            </ion-col>
            <ion-col
              size="12"
              class="ion-text-center"
            >
            <p [class]="(downTitle === '')? 'ion-hide': ''">{{downTitle}}</p>
            <p [class]="(downSubtitle === '')? 'ion-hide': ''">{{downSubtitle}}</p>
            </ion-col>
            <ion-col size="12" class="ion-no-padding">
              <div class="style-align-col">
                <ion-button mode="md" (click)="closeModal()" expand="block" class="style-button"
                  > {{buttonConfirm}}
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
